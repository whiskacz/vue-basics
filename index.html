<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue basics</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav 
    class="navbar"
    :class="{'' : !useYellow, 'yellow' : useYellow }"
    >
        <div class="divContainer">
            <a href="" class="brand">My Vue</a>
            <ul class="ulContainer">
                <li v-for="(page,index) in pages" class="liContainer" :key="index">
                    <a 
                    class="link" 
                    :href="page.link.url"
                    :title="`this is going to ${page.link.text}`"
                    v-on:click.prevent=" activePage = index "
                    >{{ page.link.text }}</a>
                </li>
    
            </ul>
            <form action="">
                <button class="btnPrimary"
                @click.prevent="useYellow = !useYellow">
                    add yellow
                </button></form>
        </div>
    </nav>

    <div id="container">
        <h1>{{ pages[activePage].pageTitle }}</h1>
        <h2>{{ pages[activePage].content }}</h2>
    </div>
    <script>  
        Vue.createApp({
            data() {
                return {
                    useYellow: false,
                    activePage: 0,
                    pages: [
                        {
                            link: {text:'Home', url:'home.html'},
                            pageTitle: 'Home page',
                            content:'This is the home content'
                        }, 
                        {
                            link: {text:'About', url:'about.html'},
                            pageTitle: 'About page',
                            content:'This is the about content'
                        }, 
                        {
                            link: {text:'Contact', url:'contact.html'},
                            pageTitle:'Contact page',
                            content: 'This is the content of contact page'
                        }, 
                    ],
                    
                };
            }
        }).mount('body');
    </script>
</body>
</html>
